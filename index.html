  <style>
    :root {
      --bg:#050509;
      --card:#111118;
      --accent:#f7d46a;
      --accent-strong:#ffdf7a;
      --accent-soft:rgba(247,212,106,0.22);
      --text:#f5f5f5;
      --text-muted:#b3b3c2;
      --border-soft:rgba(255,255,255,0.06);
      --radius-card:32px;
      --radius-btn:18px;
      --shadow-soft:0 28px 80px rgba(0,0,0,0.9);

      /* marquee */
      --gap:72px;
      --speed-1: 42s;
      --speed-2: 52s;
    }

    *,*::before,*::after{box-sizing:border-box;}
    html,body{margin:0;padding:0;}
    body{
      min-height:100vh;
      font-family:"Inter",system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      background:var(--bg);
      color:var(--text);
      display:flex;
      align-items:flex-start;
      justify-content:center;
      overflow-x:hidden;
    }

    /* ===== Background style (KEEP) ===== */
    .page-bg{
      position:fixed;
      inset:0;
      z-index:0;
      pointer-events:none;
      background-image:
        linear-gradient(to right, rgba(255,255,255,.05) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255,255,255,.05) 1px, transparent 1px);
      background-size: 64px 64px;
      opacity:.55;
    }
    .warm{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:0;
      background:
        radial-gradient(circle at 78% 40%,
          rgba(247,212,106,0.18) 0%,
          rgba(247,212,106,0.08) 18%,
          rgba(0,0,0,0) 55%);
      mix-blend-mode:screen;
      opacity:.9;
    }

    .orb{
      position:fixed;
      border-radius:999px;
      background:radial-gradient(circle at 30% 20%, rgba(255,255,255,0.09), transparent 70%);
      opacity:.6;
      animation:floatOrb 24s ease-in-out infinite alternate;
      pointer-events:none;
      z-index:0;
    }
    .orb-1{width:220px;height:220px;left:7%;top:62%;animation-delay:-4s;}
    .orb-2{width:170px;height:170px;left:28%;top:30%;animation-delay:-12s;opacity:.52;}
    .orb-3{width:280px;height:280px;right:12%;top:18%;animation-delay:-18s;opacity:.58;}
    .orb-4{width:260px;height:260px;right:10%;bottom:-60px;animation-delay:-10s;opacity:.54;}

    @keyframes floatOrb{
      0%  {transform:translate3d(0,0,0) scale(1);opacity:.45;}
      40% {transform:translate3d(18px,-26px,0) scale(1.05);opacity:.8;}
      100%{transform:translate3d(-16px,-10px,0) scale(1.02);opacity:.55;}
    }

    /* ===== Layout ===== */
    .shell{
      width:100%;
      max-width:520px;
      padding:34px 18px 70px;
      position:relative;
      z-index:1;
    }

    .card{
      background:
        radial-gradient(circle at top, rgba(255,255,255,0.03), transparent 55%),
        var(--card);
      border-radius:var(--radius-card);
      box-shadow:var(--shadow-soft);
      padding:30px 24px 28px;
      border:1px solid rgba(255,255,255,0.04);
    }

    /* LOGO */
    .logo-wrap{
      display:flex;
      justify-content:center;
      margin-bottom:14px;
    }
    .logo-circle{
      width:92px;
      height:92px;
      border-radius:999px;
      overflow:hidden;
      background:radial-gradient(circle at 30% 20%, #fff7c8 0%, #ffe083 35%, #d4a937 70%, #7f6518 100%);
      border:2px solid rgba(255,220,140,0.6);
      box-shadow:
        0 15px 40px rgba(0,0,0,0.85),
        inset 0 6px 10px rgba(255,255,255,0.22),
        inset 0 -6px 10px rgba(0,0,0,0.45);
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .logo-circle img{
      width:97%;
      height:97%;
      object-fit:contain;
      border-radius:50%;
    }

    .headline-wrap{
      text-align:center;
      margin-bottom:22px;
    }
    .headline-wrap h1{
      margin:4px 0 4px;
      font-size:1.6rem;
      color:var(--accent-strong);
    }
    .tagline{
      margin:0;
      font-size:.9rem;
      color:var(--text-muted);
    }
    .badge{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:4px 10px;
      border-radius:999px;
      background:var(--accent-soft);
      color:var(--accent-strong);
      font-size:.78rem;
    }

    /* BUTTON BASE */
    .link-btn{
      width:100%;
      border:none;
      outline:none;
      text-decoration:none;
      display:flex;
      justify-content:flex-start;
      align-items:center;
      padding:12px 16px;
      border-radius:var(--radius-btn);
      cursor:pointer;
      background:#101018;
      border:1px solid var(--border-soft);
      color:var(--text);
      transition:transform .1s ease-out,box-shadow .12s ease-out,border-color .12s ease-out,background .12s ease-out;
      margin-top:10px;
    }
    .link-btn:hover{
      transform:translateY(-1px);
      box-shadow:0 16px 38px rgba(0,0,0,0.9);
      border-color:rgba(247,212,106,0.6);
      background:linear-gradient(135deg,#181821,#1d1d25);
    }
    .link-btn-primary{
      background:linear-gradient(135deg,#2b2412,#141419);
      border-color:rgba(247,212,106,0.6);
      box-shadow:0 12px 30px rgba(0,0,0,0.9);
      animation:pulse 2.8s infinite ease-in-out;
    }
    .link-btn-primary:hover{
      background:linear-gradient(135deg,#3c3217,#171722);
    }
    @keyframes pulse{
      0%{box-shadow:0 0 0 rgba(247,212,106,0);}
      50%{box-shadow:0 0 18px rgba(247,212,106,0.35);}
      100%{box-shadow:0 0 0 rgba(247,212,106,0);}
    }

    .btn-content{
      display:inline-flex;
      align-items:center;
      gap:10px;
    }
    .btn-icon{
      width:32px;
      height:32px;
      border-radius:999px;
      background:rgba(11,14,40,0.95);
      display:flex;
      align-items:center;
      justify-content:center;
      color:#ffffff;
      flex:0 0 auto;
    }
    .btn-icon svg{
      width:18px;
      height:18px;
      display:block;
    }
    .btn-text{
      font-size:.96rem;
      font-weight:500;
      letter-spacing:.01em;
      white-space:nowrap;
    }
    .btn-pill{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:2px 8px;
      border-radius:999px;
      background:rgba(0,0,0,0.4);
      border:1px solid rgba(247,212,106,0.6);
      font-size:.7rem;
      margin-left:6px;

    }

    .footer-note{

      font-size:.8rem;
      color:var(--text-muted);
      opacity:.9;
    }

    /* ===== FULL-WIDTH LOGO STRIP (INSIDE MAIN) ===== */

      padding:10px 0 0;
    }
    .strip-title{

      font-size:11px;

      margin:0 0 10px;

    }

    .marquee{
      height:64px;
      overflow:hidden;
      position:relative;
      -webkit-mask-image: linear-gradient(90deg, transparent 0%, #000 6%, #000 94%, transparent 100%);

    }
    .track{
      display:flex;
      align-items:center;
      gap:var(--gap);
      width:max-content;
      will-change:transform;
      animation: scroll var(--dur) linear infinite;
    }
    .row1 .track{ --dur: var(--speed-1); }
    .row2 .track{ --dur: var(--speed-2); animation-direction:reverse; }

    @keyframes scroll{
      from{ transform:translateX(0); }
      to  { transform:translateX(-50%); }
    }

    .item{
      display:flex;
      align-items:center;
      user-select:none;
      opacity:.92;
      filter:grayscale(100%);
      transition:opacity .2s ease, filter .2s ease, transform .2s ease;
    }
    .item:hover{
      opacity:1;
      filter:grayscale(0%);
      transform:translateY(-1px);
    }

    .logo{

      width:auto;
      display:block;
      opacity:.86;
    }

    @media(max-width:480px){

      .btn-text{font-size:.9rem;}

      .logo{ height:22px; }
      .marquee{ height:58px; }
    }
  </style>
</head>
