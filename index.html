<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Logo Teleprompter (Right → Left)</title>

  <style>
    :root{
      --bg:#050509;
      --grid:rgba(255,255,255,.05);
      --text:rgba(255,255,255,.72);

      --gap:64px;
      --row-h:92px;

      /* speed */
      --speed-1: 55s;
      --speed-2: 45s;
      --speed-3: 65s;

      /* fade edges */
      --fade-l: 10%;
      --fade-r: 10%;
    }

    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      background:var(--bg);
      color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Inter,Arial,sans-serif;
      overflow:hidden;
    }

    /* GRID BG */
    .grid{
      position:fixed; inset:0;
      background-image:
        linear-gradient(to right, var(--grid) 1px, transparent 1px),
        linear-gradient(to bottom, var(--grid) 1px, transparent 1px);
      background-size: 64px 64px;
      opacity:.55;
      pointer-events:none;
    }

    /* soft orbs */
    .orb{
      position:fixed;
      border-radius:999px;
      background:radial-gradient(circle at 30% 20%, rgba(255,255,255,0.09), transparent 70%);
      opacity:.6;
      animation:floatOrb 24s ease-in-out infinite alternate;
      pointer-events:none;
    }
    .orb-1{width:220px;height:220px;left:7%;top:62%;animation-delay:-4s;}
    .orb-2{width:170px;height:170px;left:28%;top:30%;animation-delay:-12s;opacity:.52;}
    .orb-3{width:280px;height:280px;right:12%;top:18%;animation-delay:-18s;opacity:.58;}
    .orb-4{width:260px;height:260px;right:10%;bottom:-60px;animation-delay:-10s;opacity:.54;}

    /* extra warm glow on right (kuning alus) */
    .warm{
      position:fixed; inset:0;
      pointer-events:none;
      background:
        radial-gradient(circle at 78% 40%,
          rgba(247,212,106,0.18) 0%,
          rgba(247,212,106,0.08) 18%,
          rgba(0,0,0,0) 55%);
      mix-blend-mode:screen;
      opacity:.9;
    }

    @keyframes floatOrb{
      0%  {transform:translate3d(0,0,0) scale(1);opacity:.45;}
      40% {transform:translate3d(18px,-26px,0) scale(1.05);opacity:.8;}
      100%{transform:translate3d(-16px,-10px,0) scale(1.02);opacity:.55;}
    }

    /* layout */
    .wrap{
      position:relative;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px 0;
    }
    .stack{
      width:min(1500px, 92vw);
      display:flex;
      flex-direction:column;
      gap:28px;
    }

    .headline{
      text-align:center;
      font-size:12px;
      letter-spacing:.35em;
      opacity:.65;
      user-select:none;
    }

    /* marquee row */
    .marquee{
      height:var(--row-h);
      overflow:hidden;
      position:relative;
      -webkit-mask-image: linear-gradient(90deg, transparent 0%, #000 var(--fade-l), #000 calc(100% - var(--fade-r)), transparent 100%);
              mask-image: linear-gradient(90deg, transparent 0%, #000 var(--fade-l), #000 calc(100% - var(--fade-r)), transparent 100%);
    }

    .track{
      display:flex;
      align-items:center;
      gap:var(--gap);
      width:max-content;
      will-change:transform;
      animation: scroll var(--dur) linear infinite;
    }
    .row1 .track{ --dur: var(--speed-1); }
    .row2 .track{ --dur: var(--speed-2); animation-direction:reverse; }
    .row3 .track{ --dur: var(--speed-3); }

    @keyframes scroll{
      from{ transform:translateX(0); }
      to  { transform:translateX(-50%); } /* karena konten diduplikasi 2x */
    }

    .item{
      display:flex;
      align-items:center;
      user-select:none;
      opacity:.92;
      filter:grayscale(100%);
      transition:opacity .2s ease, filter .2s ease, transform .2s ease;
    }
    .item:hover{
      opacity:1;
      filter:grayscale(0%);
      transform:translateY(-1px);
    }

    /* logo png */
    .logo{
      height:38px;
      width:auto;
      display:block;
    }

    /* bottom CTA (optional) */
    .cta{
      text-align:center;
      font-size:12px;
      letter-spacing:.32em;
      opacity:.7;
      margin-top:8px;
      user-select:none;
    }

    @media (max-width:820px){
      :root{ --gap:40px; --row-h:76px; }
      .logo{ height:30px; }
    }
  </style>
</head>
