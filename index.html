  <link rel="icon" href="logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg:#050509;
      --card:#111118;
      --accent:#f7d46a;
      --accent-strong:#ffdf7a;
      --accent-soft:rgba(247,212,106,0.22);
      --text:#f5f5f5;
      --text-muted:#b3b3c2;
      --border-soft:rgba(255,255,255,0.06);
      --radius-card:32px;
      --radius-btn:18px;
      --shadow-soft:0 28px 80px rgba(0,0,0,0.9);
    }

    *,*::before,*::after{box-sizing:border-box;}
    html,body{margin:0;padding:0;}
    body{
      min-height:100vh;
      font-family:"Inter",system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      background:var(--bg);
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow-x:hidden;
    }

    .page-bg{
      position:fixed;
      inset:0;
      z-index:0;
      pointer-events:none;
      background:
        radial-gradient(circle at 15% 0%, rgba(40,40,80,0.9), transparent 60%),
        radial-gradient(circle at 50% 120%, rgba(8,8,18,0.95), #050509 70%);
    }

    .page-bg::after{
      content:"";
      position:absolute;
      right:5%;
      top:18%;
      width:360px;
      height:360px;
      background:
        radial-gradient(circle at 50% 40%, rgba(247,212,106,0.16) 0%, rgba(10,10,10,0.95) 50%, transparent 75%);
      filter:blur(4px);
      opacity:.85;
      mix-blend-mode:screen;
    }

    .orb{
      position:absolute;
      border-radius:999px;
      background:radial-gradient(circle at 30% 20%, rgba(255,255,255,0.09), transparent 70%);
      opacity:.7;
      animation:floatOrb 24s ease-in-out infinite alternate;
    }
    .orb-1{width:180px;height:180px;left:8%;top:58%;animation-delay:-4s;}
    .orb-2{width:230px;height:230px;right:10%;bottom:-20px;animation-delay:-10s;}
    .orb-3{width:150px;height:150px;right:23%;top:24%;animation-delay:-18s;}

    @keyframes floatOrb{
      0%{transform:translate3d(0,0,0) scale(1);opacity:.55;}
      40%{transform:translate3d(18px,-26px,0) scale(1.04);opacity:.9;}
      100%{transform:translate3d(-16px,-10px,0) scale(1.02);opacity:.6;}
    }

    .shell{
      width:100%;
      max-width:480px;
      padding:32px 18px;
      position:relative;
      z-index:1;
    }
    .card{
      background:radial-gradient(circle at top, rgba(255,255,255,0.03), transparent 55%),var(--card);
      border-radius:var(--radius-card);
      box-shadow:var(--shadow-soft);
      padding:30px 24px 28px;
      border:1px solid rgba(255,255,255,0.04);
    }

    .logo-wrap{
      display:flex;
      justify-content:center;
      margin-bottom:14px;
    }
    .logo-circle{
      width:92px;
      height:92px;
      border-radius:999px;
      overflow:hidden;
      background:radial-gradient(circle at 30% 20%, #fff7c8 0%, #ffe083 35%, #d4a937 70%, #7f6518 100%);
      border:2px solid rgba(255,220,140,0.6);
      box-shadow:0 15px 40px rgba(0,0,0,0.85);
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .logo-circle img{
      width:97%;
      height:97%;
      object-fit:contain;
      border-radius:50%;
    }

    .headline-wrap{
      text-align:center;
      margin-bottom:22px;
    }
    .headline-wrap h1{
      margin:4px 0;
      font-size:1.6rem;
      color:var(--accent-strong);
    }
    .tagline{
      margin:0;
      font-size:.9rem;
      color:var(--text-muted);
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:4px 10px;
      border-radius:999px;
      background:var(--accent-soft);
      color:var(--accent-strong);
      font-size:.78rem;
    }

    .link-btn{
      width:100%;
      text-decoration:none;
      display:flex;
      align-items:center;
      padding:12px 16px;
      border-radius:18px;
      background:#101018;
      border:1px solid rgba(255,255,255,0.06);
      color:#fff;
      margin-top:10px;
    }

    .link-btn-primary{
      background:linear-gradient(135deg,#2b2412,#141419);
      border-color:rgba(247,212,106,0.6);
    }

    .btn-content{
      display:flex;
      align-items:center;
      gap:10px;
    }

    .btn-icon{
      width:32px;
      height:32px;
      border-radius:50%;
      background:#0b0e28;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:18px;
    }

    .btn-text{
      font-size:.96rem;
      font-weight:500;
    }

    .btn-pill{
      margin-left:6px;
      padding:2px 8px;
      border-radius:999px;
      border:1px solid rgba(247,212,106,0.6);
      font-size:.7rem;
      color:var(--accent-strong);
    }

    .footer-note{
      margin-top:20px;
      text-align:center;
      font-size:.8rem;
      color:var(--text-muted);
    }
  </style>
</head>
